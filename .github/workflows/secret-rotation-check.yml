name: Secret Rotation Check

on:
  schedule:
    - cron: "0 16 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

concurrency:
  group: secret-rotation-check
  cancel-in-progress: false

jobs:
  rotation-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check secret rotation policy
        id: check
        run: node scripts/check-secret-rotation.mjs
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ROTATION_DEFAULT_MAX_DAYS: "90"
        continue-on-error: true

      - name: Add report to workflow summary
        if: always()
        run: cat "${{ steps.check.outputs.report_path || 'secret-rotation-report.md' }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Create or update rotation issue
        if: ${{ steps.check.outputs.stale_count != '0' || steps.check.outputs.missing_count != '0' }}
        uses: actions/github-script@v7
        env:
          REPORT_PATH: ${{ steps.check.outputs.report_path || 'secret-rotation-report.md' }}
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync(process.env.REPORT_PATH, 'utf8');
            const title = 'Security: Secret rotation required';
            const { owner, repo } = context.repo;
            const openIssues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'open',
              per_page: 100
            });
            const existing = openIssues.find((issue) => issue.title === title);
            const body = `${report}\n\n_Updated by workflow run: ${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}_`;
            if (existing) {
              await github.rest.issues.update({
                owner,
                repo,
                issue_number: existing.number,
                body
              });
              core.info(`Updated issue #${existing.number}`);
            } else {
              const created = await github.rest.issues.create({
                owner,
                repo,
                title,
                body
              });
              core.info(`Created issue #${created.data.number}`);
            }

      - name: Fail if rotation required
        if: ${{ steps.check.outputs.stale_count != '0' || steps.check.outputs.missing_count != '0' }}
        run: |
          echo "::error::Secret rotation required. See report above."
          exit 1
