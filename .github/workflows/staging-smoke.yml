name: Staging Smoke

on:
  workflow_dispatch:
    inputs:
      agent_id:
        description: "Optional existing agent id to rotate key and reuse"
        required: false
        type: string

permissions:
  contents: read

jobs:
  staging-smoke:
    runs-on: ubuntu-latest
    environment: staging
    env:
      CI: true
      NODE_ENV: production
      DATABASE_URL: ${{ secrets.NEON_STAGING_DATABASE_URL || secrets.NEON_STAGING_DIRECT_URL }}
      NEXTAUTH_SECRET: ${{ secrets.STAGING_NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.STAGING_BASE_URL }}
      BOTPASS_FROM_EMAIL: ${{ secrets.STAGING_BOTPASS_FROM_EMAIL }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.STAGING_UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.STAGING_UPSTASH_REDIS_REST_TOKEN }}
      OPENCLAW_PROVIDER_MODE: real
      OPENCLAW_ENDPOINT: ${{ secrets.STAGING_OPENCLAW_ENDPOINT }}
      OPENCLAW_TOKEN: ${{ secrets.STAGING_OPENCLAW_TOKEN }}
      OPENCLAW_BASE_PATH: /tools
      OPENCLAW_TIMEOUT_MS: "8000"
      OPENCLAW_MAX_RETRIES: "2"
      OPENCLAW_RETRY_BACKOFF_MS: "250"
      OPENCLAW_FALLBACK_TO_MOCK: "true"
      RESEND_API_KEY: ${{ secrets.STAGING_RESEND_API_KEY }}
      STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
      STAGING_AGENT_ID: ${{ github.event.inputs.agent_id }}
      STAGING_OWNER_EMAIL: ${{ secrets.STAGING_OWNER_EMAIL }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_GIT_COMMIT_SHA: ${{ github.sha }}
      VERCEL_RESOLVE_TIMEOUT_MS: "120000"
      VERCEL_RESOLVE_POLL_MS: "5000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Resolve staging preview URL
        run: |
          if [ -z "${VERCEL_TOKEN:-}" ] || [ -z "${VERCEL_PROJECT_ID:-}" ]; then
            echo "::error::Missing Vercel secrets (VERCEL_TOKEN / VERCEL_PROJECT_ID)"
            exit 1
          fi
          resolved_url="$(node scripts/resolve-vercel-preview-url.mjs)"
          echo "Resolved STAGING_BASE_URL=${resolved_url}"
          echo "STAGING_BASE_URL=${resolved_url}" >> "$GITHUB_ENV"
          echo "NEXTAUTH_URL=${resolved_url}" >> "$GITHUB_ENV"

      - name: Run staging smoke
        run: pnpm staging:smoke
