name: CI

on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Prisma schema
        run: pnpm db:validate

      - name: Check migration sync
        run: pnpm db:check-migration

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run tests
        run: pnpm test

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
